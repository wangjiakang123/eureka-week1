server.port=80


spring.application.name=eureka-demo

file.path=D:/pic/
file.domain=http://localhost:${server.port}/
spring.resources.static-locations=file:${file.path},classpath:/static/
spring.servlet.multipart.max-file-size=10240000
spring.servlet.multipart.max-request-size=10240000


eureka.client.service-url.defaultZone=http://localhost:9090/eureka

#serverTimezone=Asia/Shanghai
spring.datasource.url=jdbc:mysql://localhost/1704p?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#列表显示（日期时间防止丢失）
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=GMT+8

mybatis.type-aliases-package=com.wjk.demo.model
mybatis.mapper-locations=classpath:mappers/*.xml

logging.level.com.wjk.demo.dao=debug
#logging.file=D:/logs/lxl-week1-demo.log
